<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="back.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Login to your AMABank account</title>
    <link rel="stylesheet" href="./src/scss/style.css" />
    <script defer src="./src/js/script.js"></script>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <h1 class="heading__name">Welcome Benjo Quilario</h1>
        <div class="form__container">
          <form action="#" class="login">
            <a href="#" class="login__logo" aria-label="AMA Bank">
              <img src="./back.png" alt="AMA Bank" class="login__logo--image" />
              <span class="login__logo--text"> BANK </span>
            </a>
            <div class="login__container">
              <input
                type="text"
                placeholder="USN ID"
                class="login__input login__input--user"
              />
              <input
                type="password"
                placeholder="PIN"
                maxlength="4"
                class="login__input login__input--pin"
              />
              <button class="login__btn login__ripple">
                <span class="login__btn--text">LOGIN</span>
                <span class="login__btn--arrow">&rarr;</span>
              </button>
            </div>
          </form>
        </div>
        <div class="movement__container">
          <div class="operations">
            <div class="balance">
              <div>
                <p class="balance__label">Current balance</p>
                <p class="balance__date">
                  As of <span class="date">05/03/2037</span>
                </p>
              </div>
              <p class="balance__value">0000</p>
            </div>
            <div class="operation operation--transfer">
              <h2 class="heading--xl">Transfer money</h2>
              <form class="form form--transfer">
                <input type="text" class="form__input form__input--to" />
                <input type="number" class="form__input form__input--amount" />
                <button class="btn btn--form form__btn--transfer">
                  &rarr;
                </button>
                <label class="form__label">Transfer to</label>
                <label class="form__label">Amount</label>
              </form>
            </div>
            <div class="operation operation--loan">
              <h2 class="heading--xl">Request loan</h2>
              <form class="form form--loan">
                <input
                  type="number"
                  class="form__input form__input--loan-amount"
                />
                <button class="btn btn--form form__btn--loan">&rarr;</button>
                <label class="form__label form__label--loan">Amount</label>
              </form>
            </div>

            <div class="operation operation--close">
              <h2 class="heading--xl">Close account</h2>
              <form class="form form--close">
                <input type="text" class="form__input form__input--user" />
                <input
                  type="password"
                  maxlength="6"
                  class="form__input form__input--pin"
                />
                <button class="btn btn--form form__btn--close">&rarr;</button>
                <label class="form__label">Confirm user</label>
                <label class="form__label">Confirm PIN</label>
              </form>
            </div>
          </div>
          <div class="movements">
            <a href="#" class="movements__logo">
              <img src="./back.png" alt="AMA" class="movements__logo--img" />
            </a>
            <div class="movements__pay">
              <div class="movements__pay__row">
                <div class="movements__pay__type movements__pay--deposit">
                  2 deposit
                </div>
                <div class="movements__pay__date">3 days ago</div>
                <div class="movements__pay__value">4 000€</div>
              </div>

              <div class="movements__pay__row">
                <div class="movements__pay__type movements__pay--withdrawal">
                  1 withdrawal
                </div>
                <div class="movements__pay__date">24/01/2037</div>
                <div class="movements__pay__value">-378€</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
